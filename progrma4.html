<html>
    <body>
        <script type="text/javascript">
        var i;
        var str = prompt("Enter the input : ");
        if (isNaN(str))
        {
            str = str.toUpperCase();
            for(i=0;i<str.length;i++)
            {
               var ch = str.charAt(i);
               if (ch=='A' || ch=='E' || ch=='I' || ch=='O' || ch =='U')
               {
                   break;
               }
            }
               if (i<str.length){
               alert("Position"+(i+1)); }
               else{
                   alert("not found");

               }
            
        }
        else{
            var rev=0,rem=0;
            num = parseInt(str);
            while(num!=0)
            {
                rem = num%10;
                rev = rev*10+rem;
                num  =parseInt(num/10);
            }
            alert("reverse "+rev);
        }
        </script>

    </body>
</html>
